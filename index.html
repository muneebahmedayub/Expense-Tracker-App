<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="main">
        <div class="app">
            <div class="heading">
                <h1>Expense Tracker</h1>
                <p>Made by <span>Muneeb Ahmed</span></p>
            </div>
            <div class="current-balance">
                <h1>Current Balance</h1>
                <h2>$0.00</h2>
            </div>
            <div class="exp-inc-div">
                <div class="income">
                    <h2>Income</h2>
                    <h3>$0.00</h3>
                </div>
                <div class="expense">
                    <h2>Expense</h2>
                    <h3>$0.00</h3>
                </div>
            </div>
            <div class="transaction-history">
                <h2>Transaction History</h2>
                <div class="line"></div>
                <div class="history">
                    
                </div>
            </div>
            <div class="add-transaction">

            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
